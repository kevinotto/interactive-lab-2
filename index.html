<!DOCTYPE html>
<html lang="en">

<head>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kevin's and Estere's webpage</title>
</head>

<body>
    <header>

        <i class="fa-solid fa-s"></i>

        <div class="search">
            <i class="fa-solid fa-magnifying-glass"></i>
            <input type="text" placeholder="Search">
        </div>
        <div class="mail-bell">
            <i class="fa-solid fa-envelope"></i>
            <i class="fa-regular fa-bell"></i>
        </div>
        <div class="time-date">
            <div class="time">17:30
            </div>
            <div class="date">
                18 August
            </div>
        </div>
    </header>


</header>
    
    <div class="rightsidebar">
        <div class="h1-area"> 
            <h1>YOUR TASKS</h1>
        </div>
    
        <div class="task-cards">
            <div class="card">
                <div class="tittle">
                    
                    <div class="text">
                        <h2> 
                            <i class="fa-regular fa-circle"></i>
                            Better quality favicon
                            
                        </h2>
                        <div class="tag-design">
                            <tag>Design</tag>
                        </div>
                    </div>
                </div>
            </div>

            <div class="card">
                <div class="tittle">
                    <div class="text">
                        <h2>
                            <i class="fa-regular fa-circle"></i>
                            Social accounts setup
                        </h2>
                        <div class="tag-time">
                            <div class="tag-marketing">
                                <tag>Marketing</tag>
                            </div>
                            <div class="time-container">
                                <i class="fa-regular fa-clock"></i>
                                <text>12:30</text>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <div class="card2">
                <div class="tittle">
                    <div class="text">
                        <h2>
                            <i class="fa-solid fa-circle-check"></i>
                            Upgrade plan page</h2>
                        <div class="tag-time">
                            <div class="tag-development">
                                <tag>Development</tag>
                            </div>
                            <div class="time-container">
                                <i class="fa-regular fa-clock"></i>
                                <text>14:30</text>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <div class="card2">
                <div class="tittle">
                    <div class="text">
                        <h2>
                            <i class="fa-solid fa-circle-check"></i>
                            Email Templates
                        </h2>
                        <div class="tag-file">
                            <div class="tag-design">
                                <tag>Design</tag>
                            </div>
                            <div class="file-container">
                                <i class="fa-solid fa-paperclip"></i>
                                <text>6</text>
                            </div>
                        </div>
                    </div>
                </div>
            </div>



        </div>
    </div>

    
   

    <div class="sidebar">
        <div class="sidebar top">
            <div tag="dashboard-button">
            <a href="#" class="dashboard-button"><i class="fa-solid fa-wave-square"></i> Dashboard</a>
            <a href="#"><i class="fa-regular fa-folder"></i> Folders</a>
            <a href="#"><i class="fa-solid fa-copy"></i> Projects</a>
            <a href="#"><i class="fa-solid fa-clipboard-check"></i> Tasks</a>
            <a href="#"><i class="fa-solid fa-gear"></i> Settings</a>
        </div>
    
        <a href="#" class="user"><i class="fa-solid fa-circle-user"></i>username <i class="fa-regular fa-square-caret-right"></i></a>
    </div>

    <div class="dashboard-view">
        <div class="h1-dashboard"> 
            <h1>RECENT FOLDERS</h1>
        </div>

        <div class="folder-cards">
            <div class="folder">
                <div class="folder-title">
                    
                    <div class="folder-text">
                        <h2> 
                            <i class="fa-solid fa-folder"></i>
                            Invoices
                            
                        </h2>
                    </div>
                </div>
            </div>

        <div class="folder-cards">
            <div class="folder">
                <div class="folder-title">
                    
                    <div class="folder-text">
                        <h2> 
                            <i class="fa-solid fa-folder"></i>
                            Customers
                            
                        </h2>
                    </div>
                </div>
            </div>

        </div>       

    </div>


</body>

</html>
